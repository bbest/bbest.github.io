<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Bbest.github.io : ">

    <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/stylesheet.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="http://calvinmetcalf.github.io/leaflet-ajax/dist/leaflet.ajax.min.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/leaflet.awesome-markers.css">
    <script src="../javascripts/leaflet.awesome-markers.min.js"></script>

</head>
<body>



    <title>Bbest.github.io</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/bbest">View on GitHub</a>

          <h1 id="project_title">Bbest.github.io</h1>
          <h2 id="project_tagline"></h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">


  <div id="map" style="width: 600px; height: 400px"></div>
  <script>

    // add map
		var map = L.map('map').setView([38, -115], 7);

    // add basemap layer
    var Esri_NatGeoWorldMap = L.tileLayer(
      'http://server.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer/tile/{z}/{y}/{x}');
    Esri_NatGeoWorldMap.addTo(map)

    // // add geojson points
    // var pts = new L.GeoJSON.AJAX('./pts_pinulong.geojson');
    // pts.addTo(map)

    // // add geojson polygons
    // var ply = new L.GeoJSON.AJAX('./ply_pinulong.geojson');
    // ply.addTo(map)


    // create tree marker
    var treeMarker = L.AwesomeMarkers.icon({
      icon: 'tree',
      prefix: 'fa',
      markerColor: 'darkgreen',
      iconColor: 'white'});
    //L.marker([38, -115], {icon: redMarker}).addTo(map);

    // add geojson points with tree marker
    var pts = new L.GeoJSON.AJAX('./pts_pinulong.geojson', {
      pointToLayer: function (feature, latlng) {
          return L.marker(latlng, {icon: treeMarker});}});
    pts.addTo(map)

    // add geojson polygons with a style
    var ply = new L.GeoJSON.AJAX('./ply_pinulong.geojson', {
      "color": "#ff7800",
      "weight": 5,
      "opacity": 0.65
    });
    ply.addTo(map)

	</script>


      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>



  </body>
</html>
